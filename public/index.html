<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل ورشة العمل - وزارة المالية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f6b4a 0%, #1a8f63 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #0f6b4a;
        }

        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 15px;
        }

        h1 {
            color: #0f6b4a;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-description {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            direction: ltr;
            text-align: left;
        }

        input[type="email"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #0f6b4a;
            box-shadow: 0 0 0 3px rgba(15, 107, 74, 0.1);
        }

        .workshop-option {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 18px;
            margin-bottom: 14px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: white;
        }

        .workshop-option:hover:not(.disabled) {
            border-color: #0f6b4a;
            background-color: #f0f8f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 107, 74, 0.15);
        }

        .workshop-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .workshop-option.selected {
            border-color: #0f6b4a;
            background-color: #f0f8f5;
            box-shadow: 0 4px 12px rgba(15, 107, 74, 0.2);
        }

        .workshop-option.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #f9f9f9;
        }

        .workshop-option.disabled:hover {
            border-color: #e0e0e0;
            background-color: #f9f9f9;
            transform: none;
            box-shadow: none;
        }

        .workshop-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .radio-circle {
            width: 22px;
            height: 22px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-left: 12px;
            position: relative;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .workshop-option.selected .radio-circle {
            border-color: #0f6b4a;
            background-color: #0f6b4a;
        }

        .workshop-option.selected .radio-circle::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .workshop-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            flex-grow: 1;
            line-height: 1.5;
        }

        .workshop-capacity {
            font-size: 12px;
            color: #0f6b4a;
            background-color: #e8f5f1;
            padding: 4px 12px;
            border-radius: 12px;
            margin-right: 8px;
            white-space: nowrap;
            font-weight: 500;
        }

        .workshop-capacity.full {
            background-color: #ffebee;
            color: #c62828;
        }

        .workshop-content-block {
            flex: 1;
        }

        .workshop-info {
            flex: 1;
            text-align: right;
            padding-right: 10px;
        }

        .workshop-title-block {
            font-size: 17px;
            font-weight: 700;
            color: #0f6b4a;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .workshop-description-block {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .workshop-modules {
            margin-top: 12px;
            padding: 15px 20px;
            background-color: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #e8e8e8;
            margin-right: 40px;
        }

        .module-item {
            color: #555;
            font-size: 14px;
            line-height: 1.9;
            padding: 5px 0;
            text-align: right;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0f6b4a 0%, #1a8f63 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 107, 74, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            background: #f5f5f5;
            color: #333;
            margin-top: 12px;
        }

        .back-button:hover {
            background: #e0e0e0;
            box-shadow: none;
        }

        .message {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }

        .message.info {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #42a5f5;
        }

        .success-icon {
            font-size: 64px;
            color: #0f6b4a;
            text-align: center;
            margin-bottom: 20px;
        }

        .success-message {
            text-align: center;
        }

        .success-message h2 {
            color: #0f6b4a;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .success-message p {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .logo {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Ministry of Finance" class="logo">
            <h1>مشروع تطوير قيادات أعضاء المجالس واللجان</h1>
        </div>

        <!-- Step 1: Email Entry -->
        <div id="step1" class="step active">
            <div id="emailMessage"></div>
            
            <form id="emailForm">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your.email@example.com"
                        required
                    >
                </div>
                <button type="submit" id="emailSubmitBtn">
                    متابعة
                </button>
            </form>
        </div>

        <!-- Step 2: Workshop Selection -->
        <div id="step2" class="step">
            <div id="workshopMessage"></div>
            
            <form id="workshopForm">
                <div id="workshopsList" class="form-group">
                    <!-- Workshops will be loaded here -->
                </div>
                <button type="submit" id="workshopSubmitBtn" disabled>
                    تسجيل
                </button>
                <button type="button" class="back-button" onclick="goToStep(1)">
                    رجوع
                </button>
            </form>
        </div>

        <!-- Step 3: Success -->
        <div id="step3" class="step">
            <div class="success-icon">✓</div>
            <div class="success-message">
                <h2>تم التسجيل بنجاح!</h2>
                <p id="successDetails"></p>
            </div>
        </div>
    </div>

    <script>
        let currentEmail = '';
        let selectedWorkshopId = null;

        // Show message
        function showMessage(elementId, message, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        // Clear message
        function clearMessage(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        // Go to step
        function goToStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }

        // Email form submission
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('emailSubmitBtn');
            
            clearMessage('emailMessage');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>جاري التحقق...';
            
            try {
                const response = await fetch('/api/check-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentEmail = email;
                    loadWorkshops(data.workshops);
                    goToStep(2);
                } else {
                    showMessage('emailMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('emailMessage', 'خطأ في الاتصال بالخادم / Error connecting to server', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'متابعة';
            }
        });

        // Load workshops
        function loadWorkshops(workshops) {
            const workshopsList = document.getElementById('workshopsList');
            workshopsList.innerHTML = '';
            
            console.log('Loading workshops:', workshops);
            
            if (workshops.length === 0) {
                workshopsList.innerHTML = '<div class="message info">لا توجد ورش عمل متاحة حالياً</div>';
                return;
            }
            
            workshops.forEach(workshop => {
                const isDisabled = !workshop.available;
                const optionDiv = document.createElement('div');
                
                console.log('Processing workshop:', workshop.name);
                console.log('  Title:', workshop.title);
                console.log('  Description:', workshop.description);
                console.log('  Modules:', workshop.modules);
                
                // Build modules HTML if available
                let modulesHtml = '';
                if (workshop.modules && workshop.modules.includes('|')) {
                    // Split modules by | to show as bullet points
                    const modulesList = workshop.modules.split('|').map(m => m.trim());
                    console.log('  Module list:', modulesList);
                    modulesHtml = '<div class="workshop-modules">';
                    modulesList.forEach(module => {
                        modulesHtml += `<div class="module-item">• ${module}</div>`;
                    });
                    modulesHtml += '</div>';
                }
                
                optionDiv.className = `workshop-option ${isDisabled ? 'disabled' : ''}`;
                optionDiv.dataset.workshopId = workshop.id;
                
                // Display as block: Title + Description + Modules
                optionDiv.innerHTML = `
                    <input type="radio" name="workshop" value="${workshop.id}" ${isDisabled ? 'disabled' : ''}>
                    <div class="workshop-content-block">
                        <div class="workshop-header">
                            <div class="radio-circle"></div>
                            <div class="workshop-info">
                                <div class="workshop-title-block">${workshop.title}</div>
                                <div class="workshop-description-block">${workshop.description}</div>
                            </div>
                            <span class="workshop-capacity ${isDisabled ? 'full' : ''}">
                                ${workshop.spotsLeft} ${workshop.spotsLeft === 1 ? 'مقعد' : 'مقاعد'}
                            </span>
                        </div>
                        ${modulesHtml}
                    </div>
                `;
                
                if (!isDisabled) {
                    optionDiv.addEventListener('click', () => selectWorkshop(workshop.id));
                }
                
                workshopsList.appendChild(optionDiv);
            });
        }

        // Select workshop
        function selectWorkshop(workshopId) {
            selectedWorkshopId = workshopId;
            
            // Update UI
            document.querySelectorAll('.workshop-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            const selectedOption = document.querySelector(`.workshop-option[data-workshop-id="${workshopId}"]`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
            
            // Enable submit button
            document.getElementById('workshopSubmitBtn').disabled = false;
        }

        // Workshop form submission
        document.getElementById('workshopForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedWorkshopId) {
                showMessage('workshopMessage', 'الرجاء اختيار ورشة عمل / Please select a workshop', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('workshopSubmitBtn');
            clearMessage('workshopMessage');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>جاري التسجيل...';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: currentEmail, 
                        workshopId: selectedWorkshopId 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('successDetails').textContent = data.workshop;
                    goToStep(3);
                } else {
                    showMessage('workshopMessage', data.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'تسجيل';
                }
            } catch (error) {
                showMessage('workshopMessage', 'خطأ في إرسال التسجيل / Error submitting registration', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'تسجيل';
            }
        });
    </script>
</body>
</html>
